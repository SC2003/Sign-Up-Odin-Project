<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <main class="main-section-container">
      <div class="bg-img-container">
        <img
          class="bg-img"
          src="https://source.unsplash.com/640x960/?nature"
          alt="bg img"
        />
        <div class="credits">
          <span>
            Random Image by
            <a href="https://unsplash.com/">Unsplash</a>
          </span>
        </div>
        <div class="logo-container">
          <img
            class="logo-img"
            src="./assets/Images/odin-logo.png"
            alt="Odin Project Icon"
          />
          <spam class="logo-text">ODIN</spam>
        </div>
      </div>
      <div class="form-container">
        <div class="form-text-container">
          <p class="text-first">
            This is not a real online service! You know you need something like
            in your life to help you realize your deepest dreams.
            <br />
            Sign up <i>now</i> to get started.
          </p>
          <p class="text-second">You <i>know</i> you want to.</p>
        </div>
        <form action="" method="get" class="form">
          <div class="form-inputs-container">
            <div class="form-fieldset">
              <h2 class="form-legend">Let's do this!</h2>
              <div class="input-container name-input-container">
                <div class="block">
                  <label for="first-name">First Name*</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                </div>
                <div class="block">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name" />
                </div>
              </div>
              <div class="input-container email-number-container">
                <div class="block">
                  <label for="email">Email*</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="block">
                  <label for="phone-number">Phone Number</label>
                  <input type="tel" name="phone-number" id="phone-number" />
                </div>
              </div>
              <div class="input-container password-container">
                <div class="block">
                  <label for="password">Password*</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    minlength="6"
                    required
                  />
                </div>
                <div class="block">
                  <label for="confirm-password">Confirm Password*</label>
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    minlength="6"
                    required
                  />
                </div>
              </div>
              <span class="error-msg"></span>
            </div>
          </div>
          <div class="submit-btn-container">
            <button class="form-submit-btn" type="submit">
              Create Account
            </button>
            <p class="acc-text">
              Already have an Account? <a href="/">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
